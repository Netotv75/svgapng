<!DOCTYPE html>
<html>
<head>
    <title>Convertidor SVG a PNG</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvg/1.5/canvg.min.js"></script>
    <style>
        #svg-container {
            display: none;
        }
    </style>
</head>
<body>
    <div id="svg-container">
        <!-- Agrega aquí tu código SVG completo -->
    </div>

    <input type="file" accept="image/svg+xml" id="svg-input" />
    <button id="convert-btn" disabled>Convertir a PNG</button>
    <a id="download-link" href="#" download="imagen.png" style="display: none;">Descargar PNG</a>

    <script src="main.js"></script>
</body>
</html>
